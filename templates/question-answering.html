<!doctype html>
<html>
	<head>
		<title>Question Answering</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<script src="{{url_for('static', filename='script.js')}}"></script>
	</head>
	<body>
	<body style="background: url(https://i.morioh.com/e9b422a0c8.png);">
		<div class="container" style="background: white; margin-top: 2rem; padding: 1rem;">
			<nav style="border-bottom: 1px solid; padding-bottom: .5rem; margin-bottom: 1rem;">
				<a href="/face-tracking" class="btn btn-primary">Face Tracking</a>
				<a href="/" class="btn btn-primary">Movie review classification</a>
				<a href="https://ml-deploy-naive-bayes.herokuapp.com/" style="float: right;"><span class="badge">Topic prediction</span></a>
				<a href="https://ml-deploy-naive-bayes.herokuapp.com/word2vec" style="float: right;"><span class="badge">word2vec</span></a>
			</nav>
			<div class="row" id="tools">
				<div class="col-12">
					<a href="https://huggingface.co/tasks/question-answering" target="_blank"><span class="badge badge-secondary" title="HuggingFace question answering">
                        <img src="https://aws1.discourse-cdn.com/standard14/uploads/hellohellohello/original/1X/67a2c0590affeba7880ebeb46a115d863972d8ba.png" alt="HuggingFace question answering">
                    </span></a>
				</div>
			</div>
			<hr>
			<h2 class="" style="float: left;">Question Answering</h2>
            <br>
            <hr>
			{% from "_formhelpers.html" import render_field %}
			<form method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <label for="text">Text: </label>{{ form.text(class_='form-control') }}
                <label for="question">Question: </label>{{ form.question(class_='form-control') }}
                <button id='get-answer-btn' class="btn btn-primary" type="button">Get Answer</button>
                <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <hr>
				<div class="row">
					<div class="col-12">
						<h3>
                            Answer: <span id='answer'>N/A</span>
                            <br>
                            Score: <span id="score">N/A</span>
                        </h3>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
